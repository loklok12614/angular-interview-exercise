<header class="header">
  <span class="header-text">Alaska Air - Angular Interview Exercise</span>
</header>

<div class="main">

  <p>
    <strong>Health Ping Result:</strong> {{healthPing | async}}
  </p>

  <div class="container">
    <div class="row w-100 p-2">
      <div class="col-12 mx-auto">
        <div class="card">
          <div class="card-header">
            <h3>Flight Search</h3>
          </div>
          <div class="card-body m-4">
            <form [formGroup]="searchForm" (submit)="searchFlight()" class="form d-flex flex-column">
              <div class="row">
                <div class="form-group my-2 col-sm-12 col-md-6">
                  <label for="scheduledDepartureCity">Depart</label>
                  <input type="text" name="scheduledDepartureCity" formControlName="scheduledDepartureCity" 
                  (input)="forceUppercase(SearchFormControl, $event)" class="form-control" maxlength="3"/>
                </div>
                <!-- onkeyup="this.value = this.value.toUpperCase()" -->
                <div class="form-group my-2 col-sm-12 col-md-6">
                  <label for="scheduledArrivalCity">Arrive</label>
                  <input type="text" name="scheduledArrivalCity" formControlName="scheduledArrivalCity" 
                  (input)="forceUppercase(SearchFormControl, $event)" class="form-control" maxlength="3"/>
                </div>
  
                <div class="form-group my-2 col-sm-12 col-md-6">
                  <input type="date" name="scheduledDepartureDate" formControlName="scheduledDepartureDate"
                  class="form-control" placeholder="today" />
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<footer class="footer">
  Original Repository: <a href="https://github.com/Alaska-ITS/angular-interview-exercise">angular-interview-exercise</a>
</footer>
